<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm" >
        <p>Height in centimeter(CM):
        <input type="text" placeholder="Height" id="height" required>
    </p>
    <p>Weight in kilkogram(KG):
        <input type="text" placeholder="Weight" id="weight" required>

    </p>
    <button type="submit">Calculate</button>
    <div id="results"></div>
    
    
    </form>
    <div id="Weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = less than 18.6</p>
        <p>Normal Weight = more than 18.6 and less than 24.9</p>
        <p>Over Weight= more than 24.9 and less then 29.5 </p>
        <p>Ovese= more than 29.5</p>
    </div>

</body>
<script src="script.js"></script>

</html>
